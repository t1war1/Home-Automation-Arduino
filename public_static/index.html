<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="assets/styles/bootstrap-theme.css">
    <link rel="stylesheet" href="assets/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/styles/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/sticky-footer-navbar.css">
    <script src="/assets/lib/socketio.js"></script>
    <script src="/assets/lib/jquery-2.2.2.min.js"></script>
    <script src="/assets/lib/bootstrap.js"></script>
    <script src="/assets/lib/p5.js" type="text/javascript"></script>
    <script src="/assets/lib/p5.dom.js" type="text/javascript"></script>
    <script src="/assets/lib/p5.sound.js" type="text/javascript"></script>
    <script src="temperature_canvas_sketch.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" id="myModalLabel">Security alarm has been activated due to the following</h1>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" id="disable-alarm-btn">Disable alarm</button>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="nav-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="text-decoration: none">VzqzAc</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Second period</h1>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success" id="security-btn"><h4>Turn <data>on</data> security alarm</h4></button>
        </div>
        <div class="col-md-4 center">
            <h1>
                <label for="people" class="text-right">People in the house:</label>
                <input class="text-center" type="text" id="people" readonly style="border:0; color:#f6931f; font-weight:bold; margin: 20px" value="0">
            </h1>
        </div>
    </div>
    <p>
        <label for="amount">LED intensity</label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; margin: 20px">
    <div id="slider-range-max" style="margin: 20px;"></div>
    </p>
    <p>
        <label for="termometer">Temperature is: </label>
        <input type="text" id="termometer" readonly style="border:0; color:#f6931f; font-weight:bold; margin: 20px">
    <div id="termo-container">
    </div>
    </p>

    <p>
    <div>
        <label for="living-room-light">Living room light is: </label>
        <input type="text" id="living-room-light" readonly style="border:0; color:#f6931f; font-weight:bold; margin: 20px" value="Off">
        <button type="button" class="btn btn-success" id="living-room-btn">Turn on</button>
    </div>
    </p>

    <p>
    <div>
        <label for="other-rooms-light">All other rooms lights are: </label>
        <input type="text" id="other-rooms-light" readonly style="border:0; color:#f6931f; font-weight:bold; margin: 20px" value="Off">
        <button type="button" class="btn btn-success" id="other-rooms-btn">Turn on</button>
    </div>
    </p>

    <p>
    <div>
        <label for="backyard-light">Backyard light is: </label>
        <input type="text" id="backyard-light" readonly style="border:0; color:#f6931f; font-weight:bold; margin: 20px" value="Off">
        <button type="button" class="btn btn-success" id="backyard-btn">Turn on</button>
</div>
    </p>
</div>

<footer class"footer">
<div class="container">
    <p class="text-muted">Omar Vazquez 2016</p>
</div>
</footer>
</body>
</html>
